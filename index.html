<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahşiş Hesaplayıcı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bahşiş Hesaplayıcı</h1>
        <p>Bahşişi hesaplamak için bir tutar giriniz.</p>
        <label for="tutar">Tutar girin: </label>
        <input type="number" id="tutar">
        <br/>
        <label for="bahsis">Bahşiş Yüzdesi: </label>
        <input type="number" id="bahsis">
        <br/>
        <button id="hesapla">Hesapla</button>
        <br/>
        <label for="toplam">Toplam: </label>
        <span id="toplam"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
